<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Percent Finder</title>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <div id="content-wrapper">
        <h1>Percent Finder</h1>
        <h2>Enter a whole amount and a partial amount to find a percentage</h2>
        <input id="partial" class="number-field" type="number" name="whole" placeholder="Partial Amount">
        <input id="whole" class="number-field" type="number" name="whole" placeholder="Whole Amount">
        <button id="find-percent"class="button">Calculate Percent</button>
        <input id="result" class="number-field" type="number" name="result" placeholder="Percentage">
        <button id="reset" class="button">Reset</button>
        <h3>&copy;&nbsp;2020 | Casey Pitman</h3>
        </div>



        <script src="percentage.js"></script>
    </body>
</html>
